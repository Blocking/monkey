<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
     <!-- Bootstrap core CSS -->
  <link href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet"/>
  <style type="text/css">
  html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
  
  </style>
</head>

<body class="text-center" >
    <form class="form-signin" th:action="@{/login}" method="post">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
      
      <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
		  用户名或密码错误!
		  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			 </button>
		</div>
		<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logout}">
		  你已经成功登出!
		  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			 </button>
		</div>
      <label for="inputEmail" class="sr-only">邮件地址 </label>
      
      <input type="email" id="inputEmail" class="form-control" placeholder="邮件地址" th:required="required"  th:autofocus="autofocus" >
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" th:required="required" />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> 记住我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
    
  </body>

</html>
